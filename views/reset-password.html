<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #12121c);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.2rem;
      color: #ffffffcc;
      font-size: 20px;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: #ffffffcc;
      font-size: 14px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 14px;
      outline: none;
    }

    input[type="password"]::placeholder {
      color: #ccc;
    }

    input[type="password"]:focus {
      border-color: #4f46e5;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4f46e5;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    .note {
      margin-top: 0.8rem;
      text-align: center;
      font-size: 13px;
      color: #ccc;
    }

    @media (max-width: 480px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Reset Your Password</h2>
    <form onsubmit="handleReset(event)">
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" placeholder="Enter new password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm password" required />

      <button type="submit">Reset Password</button>
    </form>
    <div class="note" id="note"></div>
  </div>

  <script>
    function handleReset(event) {
      event.preventDefault();
      const newPass = document.getElementById("new-password").value;
      const confirmPass = document.getElementById("confirm-password").value;
      const note = document.getElementById("note");

      if (newPass === confirmPass) {
        note.style.color = "lightgreen";
        note.textContent = "✅ Passwords match. Password reset successful (simulated).";
      } else {
        note.style.color = "#ff6b6b";
        note.textContent = "❌ Passwords do not match. Please try again.";
      }
    }
  </script>

</body>
</html>
