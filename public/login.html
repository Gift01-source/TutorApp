<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PaKoNa Meet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: #0a0a0a;
      background-image: url('https://i.imgur.com/x5ZwK6M.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #bbb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-container {
      background: rgba(20, 20, 20, 0.9);
      box-shadow: 0 8px 24px rgba(255, 20, 60, 0.3);
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      padding: 3rem 2.5rem;
      text-align: center;
    }

    h1 {
      color: #ff1640;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 12px rgba(255, 20, 60, 0.8);
    }

    .subtitle {
      color: #aaa;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      font-weight: 500;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      color: #999;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.8rem;
    }

    input {
      background: #121212;
      border: none;
      border-radius: 0.75rem;
      padding: 0.85rem 1.2rem 0.85rem 3.5rem;
      color: #eee;
      width: 100%;
      font-size: 1rem;
      transition: box-shadow 0.3s ease, background 0.3s ease;
      box-shadow: inset 0 0 5px rgba(255, 20, 60, 0.15);
    }

    input::placeholder {
      color: #666;
      font-style: italic;
    }

    input:focus {
      outline: none;
      background: #1c1c1c;
      box-shadow: 0 0 10px 3px rgba(255, 20, 60, 0.7);
      color: #fff;
    }

    /* icons inside inputs */
    .input-group i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #ff1640;
      font-size: 1.25rem;
      pointer-events: none;
      opacity: 0.7;
    }

    button {
      background: #ff1640;
      color: #111;
      font-weight: 700;
      padding: 0.9rem 0;
      width: 100%;
      border-radius: 0.75rem;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 30px rgba(255, 20, 60, 0.8);
      font-size: 1.15rem;
      transition: background 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #d20e34;
      box-shadow: 0 0 35px rgba(255, 20, 60, 1);
      color: white;
    }

    .forgot-password {
      text-align: right;
      font-size: 0.9rem;
      margin-top: 0.7rem;
    }

    .forgot-password a {
      color: #ff1640;
      font-weight: 600;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .forgot-password a:hover {
      color: #d20e34;
      text-decoration: underline;
    }

    .register-text {
      margin-top: 2.2rem;
      color: #aaa;
      font-size: 0.95rem;
      font-weight: 500;
      text-align: center;
    }

    .register-text a {
      color: #ff1640;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .register-text a:hover {
      color: #d20e34;
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <section class="login-container" aria-label="Login form">
    <h1>PaKoNa Meet</h1>
    <p class="subtitle">Welcome back! Please login to continue</p>

    <form action="/login" method="POST" autocomplete="off" novalidate>

      <div class="input-group">
        <label for="login-email">Email</label>
        <i class="fas fa-envelope"></i>
        <input type="email" id="login-email" name="email" placeholder="you@example.com" required autocomplete="username" />
      </div>

      <div class="input-group">
        <label for="login-password">Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="login-password" name="password" placeholder="••••••••" required autocomplete="current-password" />
      </div>

      <button type="submit">Login</button>

      <div class="forgot-password">
        <a href="/reset-password">Forgot password?</a>
      </div>
    </form>

    <p class="register-text">
      New here? <a href="/register-step1">Create an account</a>
    </p>
  </section>

</body>
</html>
