
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SoulSwipe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen text-white px-4">

  <!-- Login Section -->
  <section class="w-full max-w-sm sm:max-w-md p-6 sm:p-8 bg-gray-800 rounded-lg shadow-md" aria-label="Login form">
    <h2 class="text-2xl sm:text-3xl font-semibold mb-6 text-center">Login</h2>
    
    <!-- Login Form -->
    <form class="space-y-5" action="/login" method="POST">
      
      <!-- Email -->
      <div>
        <label for="login-email" class="block mb-2 text-white text-opacity-80">Email</label>
        <input name="email" id="login-email" type="email" required placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <!-- Password -->
      <div>
        <label for="login-password" class="block mb-2 text-white text-opacity-80">Password</label>
        <input name="password" id="login-password" type="password" required placeholder="your password"
          class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      
      <!-- Submit Button -->
      <button type="submit"
        class="w-full py-3 text-white font-semibold rounded-lg flex items-center justify-center gap-3 bg-indigo-600 hover:bg-indigo-500 transition-colors">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>

      <!-- Forgot Password -->
      <div class="flex justify-end">
        <a href="/reset-password" class="text-sm text-indigo-300 hover:text-indigo-200">Forgot password?</a>
      </div>
    </form>

    <!-- Register Link -->
    <p class="mt-4 text-sm text-center">
      Don't have an account? 
      <a href="/register" class="text-indigo-300 hover:underline">Register here</a>
    </p>
  </section>

</body>
</html>
