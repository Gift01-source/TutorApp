<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-pink-100 via-pink-200 to-pink-300">

  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-sm text-center">
    <!-- Logo / Title -->

    <h1 class="text-3xl font-bold text-pink-600 mb-2">Login</h1>

    <p class="text-gray-500 mb-6">Find love, one click at a time</p>

    <!-- Form -->
    <form action="/login" method="POST" class="space-y-4 text-left">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" required
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:outline-none" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1" for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="••••••••" required
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:outline-none" />
      </div>

      <!-- Forgot Password -->
      <div class="text-right">
        <a href="/reset-password" class="text-sm text-pink-500 hover:text-pink-700">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-pink-500 text-white font-semibold py-3 rounded-xl shadow-md hover:bg-pink-600 transition">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-300" />
      <span class="px-2 text-gray-400 text-sm">or</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <!-- Social Login -->
    <!--div class="flex gap-3">
      <button class="flex-1 bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600 transition">Facebook</button>
      <button class="flex-1 bg-red-500 text-white py-2 rounded-xl hover:bg-red-600 transition">Google</button>
    </!--div
    <!-- Sign up -->
    <p class="mt-6 text-sm text-gray-600">
      New here?
      <a href="/register-step1" class="text-pink-500 font-semibold hover:text-pink-700">Create an account</a>
    </p>
  </div>

</body>
</html>
